<<div #myModal class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <form (ngSubmit)="addEmployee()">
      <label for="empName">Name:</label>
      <input type="text" id="empName" name="empName" [(ngModel)]="newEmployee.empName" required>

      <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newEmployee.email" required>
     
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="newEmployee.gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
     
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="newEmployee.phoneNumber" required>
      
      <button type="submit">Save</button>
    </form>
  </div>
</div>
